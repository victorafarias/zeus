<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zeus - Agente de IA com capacidade de executar tarefas na VPS">
    <title>Zeus - Login</title>

    <!-- Fonte Google - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login-page">
    <!-- Container de fundo animado -->
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Card de Login -->
    <main class="login-container">
        <div class="login-card">
            <!-- Logo e Título -->
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
                        <path d="M12 2L1 21h22L12 2zm0 4l7.53 13H4.47L12 6z" />
                        <path d="M11 10h2v4h-2zm0 5h2v2h-2z" />
                    </svg>
                    <h1>Zeus</h1>
                </div>
                <p class="subtitle">Agente de IA com poderes de execução</p>
            </div>

            <!-- Formulário de Login -->
            <form id="login-form" class="login-form">
                <!-- Campo Usuário -->
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="input-icon">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="Digite seu usuário">
                    </div>
                </div>

                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="input-icon">
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                        </svg>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="Digite sua senha">
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="eye-icon">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mensagem de Erro -->
                <div id="error-message" class="error-message" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                    </svg>
                    <span></span>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn-login" id="btn-login">
                    <span class="btn-text">Entrar</span>
                    <div class="btn-loader" hidden style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <!-- Footer do Card -->
            <div class="login-footer">
                <p>Acesso restrito. Entre com suas credenciais.</p>
            </div>
        </div>
    </main>

    <!-- Script de Autenticação -->
    <script src="/js/auth.js?v=6"></script>
</body>

</html>
